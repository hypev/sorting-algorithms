<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sorting Algorithms Visualizer</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/dc04de3ae3.js" crossorigin="anonymous"></script>
</head>

<body>

	<div id="app">

		<nav>
			<button @click="reverseSorted" :disabled="paused">Reverse Sorted</button>
			<button @click="generateArr" :disabled="paused">Generate Array</button>
			<button @click="shuffle" :disabled="paused">Shuffle</button>
			<select v-model="currentAlgorithmName" :disabled="paused">
				<option v-for="algo in algorithms" :value="algo.name">{{ algo.name }}</option>
			</select>
			<div class="range">
				<input type="range" min="5" max="100" step="1" id="array-size" v-model="size" :disabled="paused">
				<label for="array-size">Array Size: {{ size }}</label>
			</div>


			<button class="start" :class="{ h: blocked || paused}" @click="sort">
				<i class="fas fa-play"></i>
			</button>
		</nav>

		<div class="visual">
			<div class="array">
				<div class="elem" v-for="e in state" :class="e.bg" :style="{ width: elemWidth, height: elemHeight(e.val) }"
					:key="e.id">
					<span v-if="textVisible">{{ e.val }}</span>
				</div>
			</div>
		</div>

		<div class="info">
			<h1 class="info__title">Total Comparison Count</h1>
			<p class="info__subtitle">{{ comparison }}</p>
			<h1 class="info__title">Spent Time</h1>
			<p class="info__subtitle">{{ time }} ms</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
